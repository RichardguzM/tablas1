<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tablas</h1>
    <h3>tablas 1</h3>
 <table>
    <thead>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </thead>
</table>
    <h3>tabla 2</h3>
 <table>
    <thead>
        <tr>
            <td class="celdaA">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </thead>
 </table>
 <h3>tabla 3</h3>
 <table class="tabla3" border="1">
    <thead>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td colspan="2">E, F</td>
            
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td rowspan="2">I, L</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
        </tr>
    </thead> 
 </table>
</body>
</html>
